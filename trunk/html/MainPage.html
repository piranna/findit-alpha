<html>
	<head>
		<title>Trasteando Google Maps + App Engine</title>

		<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAzr2EBOXUKnm_jVnk0OJI7xSosDVG8KKPE1-m51RBrvYughuyMxQ-i1QfUnH94QxWIa6N4U6MouMmBA"></script>
		<script type="text/javascript" src="/js/gears_init.js"></script>
		<script type="text/javascript" src="/js/findit_geo.js"></script>
	</head>
	<body>
		Hello {{nickname}} <a href="{{logout_url}}">Sign out</a><br>Is administrator: {{is_current_user_admin}}

		<div id="map_canvas" style="width: 800px; height: 600px;"></div>

		<form>
			<div>Descripcion: <textarea name="descripcion" rows="1" cols="60"></textarea></div>
			<div>Latitud: <textarea name="latitud" rows="1" cols="20"></textarea></div>
			<div>Longitud: <textarea name="longitud" rows="1" cols="20"></textarea></div>
			<div><input type="submit" value="Enviar alerta" onclick="AddAlert(descripcion.value, latitud.value, longitud.value)"></div>
		</form>
	</body>
</html>
